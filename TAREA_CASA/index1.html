<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Bootstrap</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulario de Registro</h2>
        <form id="dataForm">
            <div class="mb-3" style="max-width: 300px;">
                <input type="text" class="form-control" id="cedula" placeholder="Cédula" required>
            </div>
            <div class="mb-3" style="max-width: 300px;">
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3" style="max-width: 300px;">
                <input type="number" class="form-control" id="edad" placeholder="Edad" required>
            </div>
            <div class="mb-3" style="max-width: 300px;">
                <input type="email" class="form-control" id="correo" placeholder="Correo" required>
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Guardar</button>
 
        </form>

        <h2 class="mt-5 mb-4">Datos Ingresados</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Cédula</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const cedula = document.getElementById('cedula').value;
            const nombre = document.getElementById('nombre').value;
            const edad = document.getElementById('edad').value;
            const correo = document.getElementById('correo').value;

          
            const tableRow = document.createElement('tr');
            tableRow.innerHTML = `
                <td>${cedula}</td>
                <td>${nombre}</td>
                <td>${edad}</td>
                <td>${correo}</td>
                <td>
                    <button class="btn btn-primary btn-sm me-2">
                        <i class="bi bi-pencil-square"></i> Editar
                    </button>
                    <button class="btn btn-danger btn-sm">
                        <i class="bi bi-trash"></i> Eliminar
                    </button>
                </td>
            `;

            
            document.getElementById('dataTable').appendChild(tableRow);

            
            document.getElementById('dataForm').reset();
        });
    </script>
</body>
</html>
